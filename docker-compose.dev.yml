version: '3.8'

services:
  # ----------------------------------------
  # 1. Backend (Dev Mode)
  # ----------------------------------------
  backend:
    image: eclipse-temurin:17-jdk-jammy # 배포용 Dockerfile 대신 JDK 이미지 직접 사용
    container_name: quizai-backend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
      - APP_GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - ~/.gradle:/root/.gradle
    command: ./gradlew bootRun
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quiz-net-dev

  # ----------------------------------------
  # 2. Frontend (Dev Mode)
  # ----------------------------------------
  frontend:
    image: nginx:alpine
    container_name: quizai-frontend-dev
    ports:
      - "3000:80"
    volumes:
      - ./frontend/out:/usr/share/nginx/html # 빌드된 정적 파일 마운트
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/nginx/service-url.inc:/etc/nginx/conf.d/service-url.inc # 배포용 설정 공유
    depends_on:
      - backend
    networks:
      - quiz-net-dev

  # ----------------------------------------
  # 3. MySQL Database
  # ----------------------------------------
  db:
    image: mysql:8.0
    container_name: quizai-db-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - quiz-db-data-dev:/var/lib/mysql
    networks:
      - quiz-net-dev

  # ----------------------------------------
  # 4. Redis Cache
  # ----------------------------------------
  redis:
    image: redis:alpine
    container_name: quizai-redis-dev
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - quiz-net-dev
    volumes:
      - quiz-redis-data-dev:/data

networks:
  quiz-net-dev:
    driver: bridge

volumes:
  quiz-db-data-dev:
  quiz-redis-data-dev:
