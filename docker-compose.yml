version: '3.8'

services:
  # ----------------------------------------
  # 1-1. Backend Blue
  # ----------------------------------------
  backend-blue:
    build: ./backend
    container_name: quizAi-backend-blue
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8090:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=6379
      - APP_GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - quiz-net
    volumes:
      - quiz-video-data:/app/temp/video

  # ----------------------------------------
  # 1-2. Backend Green
  # ----------------------------------------
  backend-green:
    build: ./backend
    container_name: quizAi-backend-green
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8091:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=6379
      - APP_GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - quiz-net
    volumes:
      - quiz-video-data:/app/temp/video

  # ----------------------------------------
  # 2. Frontend App (React + Nginx)
  # ----------------------------------------
  frontend:
    build: ./frontend
    container_name: quizAi-frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "90:80"
    depends_on:
      - backend-blue
      - backend-green
    networks:
      - quiz-net

  # ----------------------------------------
  # 3. MySQL Database
  # ----------------------------------------
  db:
    image: mysql:8.0
    container_name: quizAi-db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "${MYSQL_PORT}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - quiz-db-data:/var/lib/mysql
    networks:
      - quiz-net

  # ----------------------------------------
  # 4. Redis Cache
  # ----------------------------------------
  redis:
    image: redis:alpine
    container_name: quizAi-redis
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - quiz-net
    volumes:
      - quiz-redis-data:/data

networks:
  quiz-net:
    driver: bridge

volumes:
  quiz-db-data:
  quiz-video-data:
  quiz-redis-data:
