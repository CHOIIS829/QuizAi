version: '3.8'

services:
  # ----------------------------------------
  # 1. Backend App (Spring Boot)
  # ----------------------------------------
  backend:
    build: ./backend  # backend 폴더의 Dockerfile을 찾아 빌드함
    container_name: quizAi-backend
    ports:
      - "8080:8080"
    environment:
      # DB 연결 설정 (서비스명 'db' 사용)
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # Redis 연결 설정 (서비스명 'redis' 사용)
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
      # Gemini API Key
      - APP_GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
      - redis
    networks:
      - quiz-net

  # ----------------------------------------
  # 2. Frontend App (React + Nginx)
  # ----------------------------------------
  frontend:
    build: ./frontend # frontend 폴더의 Dockerfile을 찾아 빌드함
    container_name: quizAi-frontend
    ports:
      - "80:80"   # 웹 브라우저 접속 포트 (http://localhost)
    depends_on:
      - backend
    networks:
      - quiz-net

  # ----------------------------------------
  # 3. MySQL Database
  # ----------------------------------------
  db:
    image: mysql:8.0
    container_name: quizAi-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - quiz-net

  # ----------------------------------------
  # 4. Redis Cache
  # ----------------------------------------
  redis:
    image: redis:alpine
    container_name: quizAi-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - quiz-net

